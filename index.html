<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <h1>San Francisco</h1>
        <div>
          <p>
            Tuesday 14:49, scattered clouds <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div>⛅ 12°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Botsheloo" target="_blank">Botshelo Mooka</a
        >, is
        <a href="https://github.com/Botsheloo?tab=repositories" target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://checkkweather.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
</html>

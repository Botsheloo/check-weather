<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <h1>San Francisco</h1>
        <div>
          <p>
            Tuesday 14:49, scattered clouds <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div>⛅ 12°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Botsheloo" target="_blank"
          >Botshelo Mooka</a
        >
        and
        <a href="https://github.com/Botsheloo?tab=repositories" target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://checkkweather.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
</html>
